<div class="row-fluid">
    <div class="span6">
        <form>
            <fieldset>
                <legend>Geo-Fence</legend>
                <label>List Name</label>
                <input type="text" placeholder="NYC FastFood">
                <label>Radius</label>
                <input type="text" placeholder="100">
                <button type="submit" class="btn">Save</button>
            </fieldset>
        </form>
    </div>
</div>

<div class="row-fluid">
    <div class="span6">
        <form>
            <fieldset>
                <legend>Explore</legend>
                <input type="text" placeholder='Search (e.g., "Starbucks", "Los Angeles", or "Bars")'>
            </fieldset>
        </form>
    </div>
</div>
