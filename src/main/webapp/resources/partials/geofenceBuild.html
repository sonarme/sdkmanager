<div class="row-fluid">
    <div class="span6">
        <form ng-submit="search()">
            <fieldset>
                <legend>Explore</legend>

                <input class="input-xxlarge" type="text" ng-model="query"
                       placeholder='Search (e.g., "Starbucks", "Los Angeles", or "Bars")'>
                <input class="input-medium" type="text" ng-model="country" placeholder='Country'>
                <input class="input-medium" type="text" ng-model="region" placeholder='NY, TX'>
                <input class="input-medium" type="text" ng-model="locality" placeholder='New York, Austin'>
                <input class="input-medium" type="text" ng-model="category" placeholder='bar,restaurant'>
                <input type="submit" id="submit" value="Submit" />
            </fieldset>
        </form>
    </div>
</div>

<div class="row-fluid">
    <div class="span7">
        <table class="table table-striped" ng-show="showResultsTable()">
            <caption>Displaying {{places.includedRows}} of {{places.totalRowCount}}</caption>
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Locality</th>
                <th></th>
            </tr>
            <tbody>
            <tr ng-repeat="place in places.data">
                <td>{{place.name}}</td>
                <td>{{place.address}}</td>
                <td>{{place.locality}}</td>
                <td><a class="btn btn-mini" ng-click="removePlace()"><i class="icon-trash"></i></a></td>
            </tr>
            </tbody>
            </thead>
        </table>
    </div>
</div>
