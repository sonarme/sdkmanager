<div class="row-fluid">
    <div class="span5">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Places</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="geofenceList in geofenceLists.list">
                <td>{{geofenceList.name}}</td>
                <td>{{geofenceList.places.length}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
