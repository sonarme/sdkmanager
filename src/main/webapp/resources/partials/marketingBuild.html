<div ng-controller="MarketingBuild">
    <form name="form" class="form-horizontal" novalidate>
        <fieldset>
            <legend>Compose Message</legend>
            <div class="row">
                <div class="span8">
                    <div class="control-group">
                        <label class="control-label">Campaign name</label>

                        <div class="controls">
                            <input type="text" name="name" ng-model="campaign.name"
                                   placeholder="Type your campaign name here"
                                   required>
                            <span class="input-help"
                                  ng-show="form.name.$dirty && form.name.$invalid">Invalid name</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Message</label>

                        <div class="controls">
                            <input type="text" name="message" ng-model="campaign.message"
                                   placeholder="Type the short form of your message here" required>
                        <span class="input-help"
                              ng-show="form.message.$dirty && form.message.$invalid">Invalid message</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Full text</label>

                        <div class="controls">
                            <textarea rows="3" name="text" ng-model="campaign.text"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">URL</label>

                        <div class="controls">
                            <input type="url" name="url" ng-model="campaign.url" placeholder="http://...">
                            <span class="input-help" ng-show="form.url.$dirty && form.url.$invalid">Invalid URL</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Limit to</label>

                        <div class="controls">
                            <input type="checkbox" ng-model="frequencyCapEnabled"/> Only send 1 message like this per
                            user <select ng-model="frequencyCap" ng-options="f.name for f in frequencyCaps"
                                         class="span2"></select>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">If</label>

                        <div class="controls">
                            <div ng-repeat="clause in clauses" class="row-fluid">
                                <div ng-show="$index==0" class="span2">&nbsp;</div>
                                <div ng-show="$index==1" class="btn-group span2">
                                    <button type="button" class="btn" ng-class="{active:predicate=='and'}"
                                            ng-click="setPredicate('and')">And
                                    </button>
                                    <button type="button" class="btn" ng-class="{active:predicate=='or'}"
                                            ng-click="setPredicate('or')">
                                        Or
                                    </button>
                                </div>
                                <div ng-show="$index>1" class="span2">{{predicate}}</div>

                                <select
                                        ng-model="attribute"
                                        ng-options="a.name for a in attributes"
                                        class="span3"></select>
                                <select
                                        ng-model="clause.compareOp"
                                        ng-options="c.name for c in compareOps" class="span3"></select>
                                <input type="text" ng-model="clause.value" class="span4"/>
                                <a class="icon-remove" ng-click="removeClause(clause)"></a>
                            </div>
                            <a class="icon-plus-sign" ng-click="createClause()"></a>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Where</label>

                        <div class="controls">

                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">When</label>

                        <div class="controls">
                            <div class="row-fluid">
                                <div class="span3">Start Date</div>
                                <div class="span3">End Date</div>
                            </div>
                            <div class="row-fluid">
                                <div class="span3">
                                    <div class="control-group input-append">
                                        <input type="text" ng-model="campaign.start" data-date-format="dd/mm/yyyy"
                                               bs-datepicker>
                                        <button type="button" class="btn" data-toggle="datepicker"><i
                                                class="icon-calendar"></i></button>
                                    </div>
                                </div>
                                <div class="span3">
                                    <div class="control-group input-append">
                                        <input type="text" ng-model="campaign.end" data-date-format="dd/mm/yyyy"
                                               bs-datepicker>
                                        <button type="button" class="btn" data-toggle="datepicker"><i
                                                class="icon-calendar"></i></button>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <div class="span3">Day Range</div>
                                <div class="span3">Start Time</div>
                                <div class="span3">End Time</div>
                            </div>
                            <div class="row-fluid">
                                <div class="span3">
                                    <div class="dropdown">
                                        <button type="button" class="btn dropdown-toggle-keep">Select <b
                                                class="caret"></b></button>
                                        <ul class="dropdown-menu">
                                            <li ng-repeat="dow in dows">
                                                <label>
                                                    <input type="checkbox" name="campaign.dow" value="{{dow.id}}">
                                                    <span>{{dow.name}}</span>
                                                </label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="span3 control-group input-append">
                                    <input type="text" ng-model="campaign.startTime" bs-timepicker>
                                    <button type="button" class="btn" data-toggle="timepicker"><i
                                            class="icon-time"></i></button>
                                </div>
                                <div class="span3 control-group input-append">
                                    <input type="text" ng-model="campaign.endTime" bs-timepicker>
                                    <button type="button" class="btn" data-toggle="timepicker"><i
                                            class="icon-time"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-primary" ng-click="save()">Submit</button>
                    </div>
                </div>
            </div>
            <div class="span2">
                <span>{{campaign.message}}</span>
            </div>
        </fieldset>
    </form>

</div>
